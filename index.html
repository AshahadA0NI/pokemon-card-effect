<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokemon Card Holo Effect</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo:100,300,400,500,700,800,900" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="app">

      <section class="cards">
        <div class="three-d-wrapper">
          <div class="card charizard animated"></div>
        </div>
        <div class="three-d-wrapper">
          <div class="card pika animated"></div>
        </div>
        <div class="three-d-wrapper">
          <div class="card eevee animated"></div>
        </div>
        <div class="three-d-wrapper">
          <div class="card mewtwo animated"></div>
        </div>
      </section>

      <style class="hover"></style>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
